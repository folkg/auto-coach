name: Deploy Mutation API

on:
  push:
    branches:
      - main
    paths:
      - "server/mutation-api/**"
      - "server/core/**"
      - "common/**"
      - ".github/workflows/deploy-mutation-api.yml"
  pull_request:
    branches:
      - main
    paths:
      - "server/mutation-api/**"
      - "server/core/**"
      - "common/**"
      - ".github/workflows/deploy-mutation-api.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Mutation API / Validate
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Docker container
        run: bun run container:build:mutation-api:cloud

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install dependencies
        run: bun install

      - name: Deploy Mutation API
        env:
          PROJECT_ID: ${{ env.GOOGLE_CLOUD_PROJECT }}
          GCP_PROJECT_ID: ${{ env.GOOGLE_CLOUD_PROJECT }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: bun run deploy -- --component mutation-api --env prod --version v0.0.${{ github.run_number }}
