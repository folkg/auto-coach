name: Main Branch Checks

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: npm

    - name: Install dependencies
      run: npm ci
      working-directory: functions

    - name: Run tests
      run: npm run test:once
      working-directory: functions

    - name: Build
      run: npm run build
      working-directory: functions
