name: Test, Build, and Upload Artifacts

on:
  workflow_call:
    inputs:
      client-changed:
        description: "Whether client (client, common, infrastructure) changed"
        required: true
        type: boolean
      api-functions-changed:
        description: "Whether API/Functions (server, common, infrastructure) changed"
        required: true
        type: boolean
      biome-version:
        description: "Biome version to use"
        required: false
        type: string
        default: "1.5.3"
      bun-version:
        description: "Bun version to use"
        required: false
        type: string
        default: "1.1.0"
    outputs:
      api-build-uploaded:
        description: "Whether API build artifact was uploaded"
        value: ${{ jobs.test-build-upload.outputs.api-build-uploaded }}
      functions-build-uploaded:
        description: "Whether functions build artifact was uploaded"
        value: ${{ jobs.test-build-upload.outputs.functions-build-uploaded }}
      client-build-uploaded:
        description: "Whether client build artifact was uploaded"
        value: ${{ jobs.test-build-upload.outputs.client-build-uploaded }}

jobs:
  test-build-upload:
    name: Test, Build, and Upload
    runs-on: ubuntu-latest
    outputs:
      api-build-uploaded: ${{ steps.api-build-uploaded.outputs.value }}
      functions-build-uploaded: ${{ steps.functions-build-uploaded.outputs.value }}
      client-build-uploaded: ${{ steps.client-build-uploaded.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ inputs.biome-version }}

      - name: Run Biome
        run: biome ci

      - name: Setup Bun CLI
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ inputs.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Install Playwright Chrome browser
        if: ${{ inputs.client-changed }}
        run: bunx playwright install chromium

      - name: Run tests
        run: bun run test:ci

      - name: Build all projects
        run: bun run build

      - name: Upload API build artifacts
        if: ${{ inputs.api-functions-changed }}
        uses: actions/upload-artifact@v4
        with:
          name: api-build
          path: server/api/dist/
          retention-days: 7

      - name: Set API build uploaded output
        id: api-build-uploaded
        run: echo "value=${{ inputs.api-functions-changed }}" >> $GITHUB_OUTPUT

      - name: Upload function build artifacts
        if: ${{ inputs.api-functions-changed }}
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: server/functions/lib/
          retention-days: 7

      - name: Set functions build uploaded output
        id: functions-build-uploaded
        run: echo "value=${{ inputs.api-functions-changed }}" >> $GITHUB_OUTPUT

      - name: Upload client build artifacts
        if: ${{ inputs.client-changed }}
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 7

      - name: Set client build uploaded output
        id: client-build-uploaded
        run: echo "value=${{ inputs.client-changed }}" >> $GITHUB_OUTPUT
