<div *ngIf="this.teams.length !== 0; else showLoading">
  <!-- {{ this.teams | json }} -->
  <h1>Your Teams</h1>
  <app-team
    class="card-container"
    *ngFor="let team of this.teams"
    [team]="team"
    (toggleEvent)="setLineupBoolean($event)"
  ></app-team>
</div>

<ng-template #showLoading>
  <p>Loading...</p>
</ng-template>
