<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button *ngIf="falseButton" mat-button (click)="onDismiss()">
    {{ falseButton }}
  </button>
  <button
    *ngIf="trueButton"
    mat-raised-button
    color="primary"
    (click)="onConfirm()"
  >
    {{ trueButton }}
  </button>
</div>
