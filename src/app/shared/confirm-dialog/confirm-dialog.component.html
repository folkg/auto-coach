<h1 mat-dialog-title>
  {{ title }}
</h1>

<div mat-dialog-content>
  <p>{{ message }}</p>
</div>

<div mat-dialog-actions>
  <button
    *ngIf="falseButton"
    mat-flat-button
    color="primary"
    (click)="onDismiss()"
  >
    {{ falseButton }}
  </button>
  <button *ngIf="trueButton" mat-flat-button (click)="onConfirm()">
    {{ trueButton }}
  </button>
</div>
