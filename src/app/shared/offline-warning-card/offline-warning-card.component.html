<mat-card *ngIf="!(os.online$ | async)">
  <mat-card-header>
    <mat-card-title class="error">Internet Not Connected</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Please connect to the internet to use Fantasy AutoCoach. If you are
      connected to the internet, please refresh the page.
    </p>
  </mat-card-content>
</mat-card>
