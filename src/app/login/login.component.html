<div *ngIf="user$ | async as user; else showLogin">
  <h1>Hello {{ user | json }}!</h1>
  <button (click)="logout()">Logout</button>
</div>
<ng-template #showLogin>
  <p>Please login.</p>
  <button class="icon-button" (click)="login()">
    <img class="icon" src="assets/login_yahoo.svg" alt="sign in with Yahoo" />
  </button>
</ng-template>
