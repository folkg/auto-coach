<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Reset styles to remove default margins/padding */
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
      }

      /* Set purple color for the header */
      .header {
        background-color: purple;
        color: white;
        padding: 20px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        max-width: 600px;
        width: 100%;
      }

      /* Set styles for the main content */
      .content {
        padding: 20px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        background-color: white;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        max-width: 600px;
        width: 100%;
      }

      /* Set a border for the footer */
      .footer {
        border-top: 1px solid #ccc;
        padding: 20px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #555;
        text-align: center;
        max-width: 600px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Set a fixed width for the email template */
      .wrapper {
        margin: 0 auto;
        background-color: #f4f4f4;
        border-radius: 10px;
        max-width: 600px;
        width: 100%;
      }

      /* Set the gray background to extend to the edges of the screen */
      body {
        background-color: #d9d9d9;
        margin: 0;
        padding: 0;
      }

      /* Responsive styles for smaller screens */
      @media (max-width: 600px) {
        .header {
          padding: 10px;
        }

        .content {
          padding: 10px;
        }

        .footer {
          padding: 10px;
        }

        .wrapper {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Header Title Goes Here</h1>
      </div>
      <div class="content">
        <p>Hello,</p>
        <p>
          This is an example email template. Feel free to modify it to suit your
          needs.
        </p>
        <p>Thank you for reading!</p>
      </div>
      <div class="footer">
        <p>
          This email was sent to you by [Your Company Name]. If you would like
          to unsubscribe, click here.
        </p>
      </div>
    </div>
  </body>
</html>
