name: auto-coach-infrastructure
runtime: nodejs
description: Infrastructure as Code for Auto Coach API server using Pulumi TypeScript
main: index.ts

template:
  config:
    gcp:project:
      description: The Google Cloud project ID
    gcp:region:
      description: The Google Cloud region
      default: us-central1
    auto-coach:environment:
      description: The deployment environment (dev, prod)
      default: dev
    auto-coach:allowedOrigins:
      description: Comma-separated list of allowed CORS origins
      default: http://localhost:4200
    auto-coach:firebaseProjectId:
      description: Firebase project ID for authentication